bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Simulaciones y análisis de ocupación</a></li>
      after: |
        <li><a href="https://github.com/dlizcano/IntroOccuBook" target="_blank">Publicado con bookdown</a></li>
    edit: https://github.com/dlizcano/IntroOccuBook/edit/master/%s
    sharing:
      github: yes
      facebook: yes
      twitter: yes
      linkedin: yes
    info: yes
    download: "pdf"
#    download: ["pdf", "epub"]
bookdown::pdf_book:
  keep_tex: yes
  dev: "cairo_pdf"
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
